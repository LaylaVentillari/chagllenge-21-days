<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particles</title>

 
</head>
<body>
  <div id="tsparticles"></div>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.2.3/tsparticles.slim.bundle.min.js"></script>">
  <script type="text/javascript">
    tsParticles.load("tsparticles", {
      background: {
        color:"31245A",
      },
      interactivity : {
        events: {
          onClick:{
            enable: true,
            mode:"push"
          }
        }
      },
      particles: {
        links:{
          enable: true,
          opacity: 0.3,
          distance: 170
        },
        move: {
          enable:true,
          speed: { min: 1, max: 3},
        },
        opacity: {
          value: {min: 0.3, max: 0.7},
        },
        size: {
          value: {min: 0.7, max: 2},
        },
      },
    });
  </script>

</body>
</html>
